<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    <label>Username : </label>
    {{ form.username }}<br>
    <label>Email : </label>
    {{ form.email }}
    {{ form.errors }}<br>
    <label>Password : </label>
    {{ form.password1 }}<br>
    <label>Confirm Password : </label>{{ form.password2 }}<br>
    <button type="submit">submit</button>


</form>
</body>
</html>
